<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login +Saúde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="fundologin">
    <form class="login">
        <img class="image-login" src="images/logo-login.png">
        <br>
        <h1 class="login2">Login</h1>
        <input id="email" type="text" nome="email" placeholder="Digite seu email" autocomplete="off" required />
        <input id="password" type="password" nome="senha" placeholder="Digite sua senha" autocomplete="off" required /><br><br>
        <a class="btn-link" href="fisica.html">Entrar</a><br><br>
        <a class="link" href="cadastro.html"> Ainda não tem um cadastro ? Registre-se já!</a>
    </form>

    <script>
        var email = document.getElementById("email");
        var password = document.getElementById("password");

        email.addEventListener('focus', () => {
            email.style.borderColor = "#013300";
        });
        email.addEventListener('blur', () => {
            email.style.borderColor = "#ccc";
        });
        password.addEventListener('focus', () => {
            password.style.borderColor = "#013300";
        });
        password.addEventListener('blur', () => {
            password.style.borderColor = "#ccc";
        });
    </script>

</body>

</html>
