<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro +Saúde </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="fundologin">

    <form name="formcadastro" class="login-cadastro">
        <img class="image-login" src="images/logo-login.png">
        <br>
        <h1 class="login-cadastro-text">Cadastro</h1>

            <input required id="nome" type="text" placeholder="Digite seu nome completo" autocomplete="off" />
            <input required id="email" type="text" placeholder="Digite um email válido" autocomplete="off" />
            <input required id="password" type="password" nome="senha" placeholder="Digite uma senha" autocomplete="off"/>
            <input required id="confirpassword" type="password" nome="confirmasenha" placeholder="Confirmar senha" autocomplete="off"/>
            <input required id="telefone" type="text" nome="telefone" placeholder="Digite seu número de telefone" autocomplete="off" maxlength="13" onkeyup="mascaraTel(this)" /><br><br>

        <a class="btn-cdt" href="index.html">Cadastrar</a><br><br>
        <a class="link" href="index.html"> Já está cadastrado ? Acesse a sua conta!</a>
    </form>
    <script>
        var email = document.getElementById("email");
        var password = document.getElementById("password");
        var telefone = document.getElementById("telefone")
        var confirpass = document.getElementById("confirpassword")

        email.addEventListener('focus', () => {
            email.style.borderColor = "#013300";
        });
        email.addEventListener('blur', () => {
            email.style.borderColor = "#ccc";
        });
        password.addEventListener('focus', () => {
            password.style.borderColor = "#013300";
        });
        password.addEventListener('blur', () => {
            password.style.borderColor = "#ccc";
        });
        telefone.addEventListener('focus', () => {
            telefone.style.borderColor = "#013300";
        });
        telefone.addEventListener('blur', () => {
            telefone.style.borderColor = "#ccc";
        });
        confirpass.addEventListener('focus', () => {
            confirpass.style.borderColor = "#013300";
        });
        confirpass.addEventListener('blur', () => {
            confirpass.style.borderColor = "#ccc";
        });
        function mascaraTel(objeto) {

            if (objeto.value.length == 2)
                objeto.value = objeto.value + ' ';

            if (objeto.value.length == 8)
                objeto.value = objeto.value + '-';
        }
    </script>

</body>

</html>
