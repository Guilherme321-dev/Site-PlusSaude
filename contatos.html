    <main>
        <article>
            <br>
            <h1 class="black">Contatos</h1>
            <br>
            <div id="form-container">
                <h1>Nos mande uma mensagem!</h1>
                <form id="contact-form">
                    <label for="name">Nome:</label>
                    <input type="text" name="name" placeholder="Digite seu nome">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" placeholder="Digite seu e-mail">
                    <label for="phone">Telefone:</label>
                    <input type="text" name="phone" placeholder="Digite seu telefone" maxlength="13"
                        onkeyup="mascaraTel(this)">
                    <label for="msg">Sua mensagem:</label>
                    <textarea name="msg" placeholder="Como podemos te ajudar?"></textarea>
                    <input type="submit" value="Enviar mensagem">
                </form>
            </div>
            </div>
            <script>
                function mascaraTel(objeto) {

                    if (objeto.value.length == 2)
                        objeto.value = objeto.value + ' ';

                    if (objeto.value.length == 8)
                        objeto.value = objeto.value + '-';
                }
            </script>
    </main>
